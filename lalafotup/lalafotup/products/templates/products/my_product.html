{% extends 'products/base_product.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/product.css' %}" type="text/css">
<hr>

<div class="container">
    <div class="card-deck">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <a href="{% url 'show_product' product.id %}"><img class="card-img-top" src="{{ product.image.url }}"
                                                                   alt="Card image cap" width="200" height="300"></a>
                <div class="card-body">
                    <a href="{% url 'show_product' product.id %}"><h2 class="h4 d-flex justify-content-center">{{product.name }}</h2></a>
                    <p><b>Телефон:</b> {{ product.phone }}</p>
                    <p><b>Цена:</b> {{ product.price }} сом</p>
                    <p><b>Дата создания:</b> {{ product.date_created }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
