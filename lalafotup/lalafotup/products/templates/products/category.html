{% extends 'products/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/product.css' %}" type="text/css">


<hr>
<div class="container">
    <div class="card-deck">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{ category.image.url}}" alt="Card image cap" width="200" height="300">
                <div class="card-body">
                    <h3 class="d-flex justify-content-center"><a href="{% url 'subcategory' category.id %}">{{category.name }}</a></h3>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
