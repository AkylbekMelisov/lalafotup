{% extends 'products/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/product.css' %}" type="text/css">
<hr>
<div class="container">
    <div class="card-deck">
        {% for subcategory in subcategories %}
        <div class="col-md-4">
            <div class="card">
                <a href="{% url 'products' subcategory.id %}"><img class="card-img-top" src="{{ subcategory.image.url }}" alt="Card image cap" width="200"
                     height="300"></a>
                <div class="card-body">
                    <h3 class="d-flex justify-content-center"><a href="{% url 'products' subcategory.id %}">{{subcategory.name }}</a></h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
