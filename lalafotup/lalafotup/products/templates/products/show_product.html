{% extends 'products/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/product.css' %}" type="text/css">

<hr>
<div class="container">
    <div class="card-deck">
        <div class="col-md-4" >
                <div class="card">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap" width="200" height="300">
                    <div class="card-body">
                        <h2 class="h4 d-flex justify-content-center">{{ product.name }}</h2>
                        <p><b>Описание:</b>{{ product.description }}</p>
                        <p><b>Телефон:</b> {{ product.phone }}</p>
                        <p><b>Цена:</b> {{ product.price }} сом</p>
                        <p><b>Дата создания:</b> {{ product.date_created }}</p>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
